{% extends "base.html" %}

{% block content %}
    {% if request.user.id == worker.id %}
        <h1>Delete User ?</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes">
        </form>
    {% else %}
        <h1>You cannot delete this user.</h1>
    {% endif %}
    <input type="button" value="Back" onclick="history.back()">
{% endblock %}
