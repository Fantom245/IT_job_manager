<ul>
    {% if user.is_authenticated %}
        {{ user.username }}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout" class="btn-primary"></input>
        </form>
    {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
    {% endif %}
    <br>
    <li><a href="{% url 'workspace:task-list' %}">Task List</a></li>
    <li><a href="{% url 'workspace:worker-list' %}">Worker List</a></li>
</ul>
