<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <nav class="top-0 z-index-fixed position-absolute my-3 py-2 start-0 end-0 mx-4">
            <div class="d-flex justify-content-end">
              {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="d-flex align-items-center">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link d-flex align-items-center text-decoration-none p-1" style="font-size: 0.9rem;">
                    <i class="fa fa-sign-out me-1" style="font-size: 1rem;"></i>
                    <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</span>
                  </button>
                </form>
              {% else %}
                <a class="btn btn-link nav-btn d-flex align-items-center text-decoration-none p-1" style="font-size: 0.9rem;" href="{% url 'login' %}">
                  <i class="fa fa-sign-in me-1" style="font-size: 1rem;"></i>
                  <span>Login</span>
                </a>
                <a class="btn btn-link nav-btn d-flex align-items-center text-decoration-none p-1" style="font-size: 0.9rem;" href="{% url 'people:worker-create' %}">
                  <i class="fa fa-user-plus me-1" style="font-size: 1rem;"></i>
                  <span>Registration</span>
                </a>
              {% endif %}
            </div>
          </div>
        </nav>
    </div>
</div>
